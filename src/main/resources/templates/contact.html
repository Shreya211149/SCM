 th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<body>

<div id="content">
 <!-- Contact Us Section -->
    <section class="py-16">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-6">Contact Us</h2>
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-12">Weâ€™d love to hear from you. Whether you have questions, feedback, or suggestions, feel free to get in touch with us.</p>

            <div class="max-w-2xl mx-auto">
                <form action="#" method="POST" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg dark:text-white">
                    <div class="mb-4">
                        <label for="name" class="block text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>

                    <div class="mb-4">
                        <label for="message" class="block text-lg font-semibold text-gray-800 dark:text-gray-100 mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-3 bg-gray-100 dark:bg-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required></textarea>
                    </div>

                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-200 dark:bg-gray-900 text-gray-700 dark:text-white py-6">
        <div class="max-w-7xl mx-auto text-center">
